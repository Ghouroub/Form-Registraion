<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<header>
			Sign Up
		</header>
		<br>
		<br>
		<form>
			<fieldset>
				<legend>
					Please fill this form:
				</legend>
				<label for="Email">Email:</label>
				<br>
				<input type="email" reuired maxlength="30"
				placeholder="Insert your Email"/>
				<br>
				<br>

				<label for="Password">Password:</label>
				<br>
				<input type="password" reuired
				maxlength="10" placeholder="Password"/>
				<br>
				<br>

				<label for="Password">Confirm Password:</label>
				<br>
				<input type="password" reuired
				maxlength="10" placeholder="Confirm Password"/>
				<br>
				<br>
	
			
				<label for="Age">Age:</label>
				<br>
				<input type="number" min="0" max="120" reuired placeholder="Age"/>
				<br>
				<br>
				<label for="Status">Status:</label>
				<br>
				<input type="radio"	name=Status id="on">
				Single
				<input type="radio"	name=Status id="on">
				Married
				<br>
				<br>
				<label for="Hobbies">Hobby:</label>
				<br>
				<select>
					<option value="Swimming">Swimming</option>
					<option value="Cooking">Cooking</option>
					<option value="Reading">Reading</option>
					<option value="Sleeping">Sleeping</option>
				</select>
				<br>
				<br>
				<label for="CBy">Came to W24LCH by:</label>
				<br>
				<select>
					<option value="Friend">Friend</option>
					<option value="Newspaper">Newspaper</option>
					<option value="Website">Website</option>
					<option value="Facebook">Facebook</option>
				</select>
				<br>
				<br>
			
		
		
				<label for="Photo">Photo:</label>
				<br>
				<input type="file" multiple>
				<br>
				<br>
				<label for="Comments">Comments:</label>
				<br>
				<textarea id="comments" rows="10" cols="30"></textarea>
				<br>
				<br>
				<button type=”reset”>
					Reset
				</button>
				<button type=”submit”>
					Send
				</button>
			</fieldset>
		</form>
	</body>

</html>
